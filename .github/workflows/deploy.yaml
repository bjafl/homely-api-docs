name: Deploy OpenAPI Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install validation tools
        run: |
          npm install -g @apidevtools/swagger-cli
          npm install -g @redocly/cli

      - name: Validate OpenAPI spec
        run: swagger-cli validate openapi.yaml

      - name: Lint OpenAPI spec
        run: redocly lint openapi.yaml

  # Build and deploy to GitHub Pages
  deploy:
    needs: validate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create Swagger UI deployment
        run: |
          mkdir -p dist
          
          # Download Swagger UI
          curl -L https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.10.0.tar.gz | tar xz
          
          # Copy Swagger UI files
          cp -r swagger-ui-5.10.0/dist/* dist/
          
          # Copy our OpenAPI spec
          cp openapi.yaml dist/
          
          # Copy index.html
          cp index.html dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4